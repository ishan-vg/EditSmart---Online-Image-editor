          <a class="navbar-brand" href="/">EditSmart</a>

          </button>

              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">

      <div class="container my-43">

        <h1 class="fs-2 text">Editsmart - Edit your images online</h1>

        <form action="/edit" method="post" enctype="multipart/form-data">
            
          <div class="mb-3">
            <label for="formFile" class="form-label">Select an Image to Edit</label>
            <input class="form-control" type="file" id="formFile">
          </div>
            <div class="mb-3">
              <select class="form-select" aria-label="Default select example">
                <option selected>Select an operation</option>
                <option value="cpng">Convert to PNG</option>
                <option value="cgray">Convert to Grayscale</option>
                <option value="cwebp">Convert to Webp</option>
                <option value="cjpg">Convert to JPG</option>
              </select>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
          </div>
        </form>
      </div>

      </div>
